specVersion: "2.0"
metadata:
  name: <%= appId %>
type: application
framework:
  name: <%= framework %>
  version: "<%= frameworkVersion %>"
  libraries: 
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.table
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: <%= pathPrefix %>
        url: <%= origin %>
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
